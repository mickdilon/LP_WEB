<span [formGroup]="formularioPadre">
    <div [ngClass]="{'row' : whatsbrowser == 'Chrome'}" class="row form-group" formGroupName="{{ fase }}">
        <div [ngClass]="{'col-12' : whatsbrowser == 'Chrome'}"  class="col-12 md-form form-sm">
        <input   
                    type="text" 
                    id="frm_mail" 
                    class="form-control frm_mail_class m_autocomplete"
                    formControlName="frm_mail" 
                    onpaste="return false;"
                    tabindex="4"
                    (keypress)="reglasInputs($event)"
                    (focusout)="focusOutFunction($event)"
                    (focusin)="focusInFunction($event)" 
                    [ngClass]="{
                        mySuccess : formularioPadre.get(inputComponent).valid,
                        myError   : !formularioPadre.get(inputComponent).valid && formularioPadre.get(inputComponent).dirty
                    }"/>
            <label [ngClass]="{
                       'col-12' : whatsbrowser == 'Chrome', 
                       mySuccess : formularioPadre.get(inputComponent).valid,
                       myError   : formularioPadre.get(inputComponent).invalid && formularioPadre.get(inputComponent).dirty
                   }"
                   for="frm_mail" id="lbl-frm-email">Correo: 
                   <span [ngClass]="{ 'color-asterisco':true, asteriskDisplay : !asterisk }" >*</span>
</label>
<div class="myFeedBackError" *ngIf="formularioPadre.get(inputComponent).errors  && formularioPadre.get(inputComponent).dirty">
    <div *ngIf="formularioPadre.get(inputComponent).errors.fieldError">
        {{formularioPadre.get(inputComponent).errors.customErrorMessage}}
    </div>
</div>
</div>
